# Intuitive tmux config
# Prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config (easy to update)
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# Vi copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Pane navigation: vim-style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane navigation: arrow keys
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R

# Pane resizing with prefix + arrow keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Easier splits
bind | split-window -h
bind - split-window -v

# Quick pane swap (swap with next)
bind s swap-pane -s ! -t !

# Window switching (no prefix)
bind -n C-Left previous-window
bind -n C-Right next-window

# Mouse support
set -g mouse on

# Rename window/session easily
bind _ command-prompt -I "#W" "rename-window %%"
bind R command-prompt "rename-session %%"

# Status line (minimal, useful)
set -g status on
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 80
set -g status-left "#[bold]#S"           # session name
set -g status-right "#(whoami)@#H | %Y-%m-%d %H:%M"

# Clipboard integration for Linux (requires xclip) â€” comment out if on mac or Windows
# set-option -g set-clipboard off
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# Make new windows use the current path (works in many shells)
bind c new-window -c "#{pane_current_path}"

# Start windows and panes with sensible index
set -g base-index 1
setw -g pane-base-index 1

# Useful defaults
set -g history-limit 10000
set -g allow-rename off

